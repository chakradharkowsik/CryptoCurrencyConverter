<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Crypto Currency Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card shadow p-4 mb-4 bg-white rounded-lg">
            <div class="card-header bg-primary"><h2>Convert Currency</h2></div>
            <div class="card-body">
              <form class="form-inline">
                <div class="form-group m-2">
                  <select class="form-control" id="currency">
                    <option>BTC</option>
                    <option>LTM</option>
                  </select>
                </div>
                <div class="form-group m-2">
                  <input type="number" class="form-control" id="amount" />
                </div>
                <button
                  class="btn calculate-btn btn-primary m-2"
                  id="btn_Convert"
                >
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow p-4 mb-4 bg-white">
            <div class="card-header bg-secondary">
              <h5>Portfolio Information</h5>
            </div>
            <div class="card-body">
              your portfolio information should come here
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card-deck col-md-12" id="cur_CardDeck">
          <div
            style="min-width: 18rem;"
            class="card col-md-2 bg-light shadow p-2 mb-2  rounded-lg"
            id="cur_card"
          >
            <div class="card-body text-center">
              <p class="card-text" id="cur_name">BTC</p>
              <p class="card-text" id="cur_value">12335.65</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="home.js" type="text/javascript"></script>
  </body>
</html>
